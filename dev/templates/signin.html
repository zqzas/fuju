 {% extends "base.html" %}
 {% block content %}

 		<div class="container-fluid">
			
 			<div class="row">
 				<div class="col-md-12">
 					<button class="btn btn-default" data-toggle="modal" data-target=".bs-signin-modal-lg">登录</button>
					<button class="btn btn-default" data-toggle="modal" data-target=".bs-register-modal-lg">注册</button>
 				</div>
 			</div>


             </div>
 		</div> <!-- Main container ends -->     
		
 		<!-- Forms go here -->
        <div class="signin">
			<div class="modal fade bs-signin-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
			    <div class="modal-dialog modal-lg">
			      <div class="modal-content">

			      	<div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			          <h3 class="modal-title" id="myLargeModalLabel">登录</h3>
			        </div>
			        <div class="modal-body">
						<!-- Signin form starts -->
						<form role="form" action="signin" method='post'>
						    <div class="form-group">
						        <label for="exampleInputEmail1">邮箱</label>
                                <input type="email" class="form-control" name="email" placeholder="10300500021@fudan.edu.cn">
                                <!--
                                <div class="input-group">
                                     <span class="input-group-addon">@fudan.edu.cn</span> 
                                </div>
                                -->
                                
						    </div>
						    <div class="form-group">
						        <label for="exampleInputPassword1">密码</label>
						        <input type="password" class="form-control" name="password" placeholder="greedisgood">
						    </div>
						    <button type="submit" class="btn btn-default">提交</button>
						</form><!-- Registration form ends -->
			        </div>
			      </div><!-- /.modal-content -->
			    </div><!-- /.modal-dialog -->
			</div><!-- Model div ends -->
		</div> <!-- Signin ends -->
		
        
  		{% include "register.html" %} <!-- linked by "bs-register-modal-lg" -->
 		{% include "addgroup.html" %} <!-- linked by "bs-register-group-modal-lg" -->
		
 	
		
		
 {% endblock %}
